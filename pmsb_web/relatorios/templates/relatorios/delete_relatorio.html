{% extends "base/base.html" %} 
{% block conteudo %}
<div class="row">
    <div class="col-md-12">
    <h4>{% block object %}{% endblock object %}</h4>
    </div>
</div>

<form action="" method="post">
    {% csrf_token %}
    <div class="card-body p-4">
        <h2 style="text-align: center;">Confirmar exclusão do produto</h2>
        <h6 style="text-align: center;">id: {{ object.pk }}</h6>
        <hr>
        {% include "includes/form.html" with form=form %}
        <input class="btn btn-danger" type="submit" value="Confirmar exclusão"/>
        <a class="btn btn-primary" style="float:right;" href="{% url 'relatorios:list_relatorio' %}">Cancelar</a>
    </div>
</form>
{% endblock %}
