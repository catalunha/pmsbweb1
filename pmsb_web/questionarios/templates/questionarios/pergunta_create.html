{% extends "questionarios/base.html" %}


{% block titulo %} {{block.super}} Adiciona Pergunta {% endblock titulo %}

{% block conteudo %}
    <h3>
        <b>Tipo de Pergunta:</b> {{form.model_verbose_name_tipo}}
    </h3>
<form method="post">
    {% csrf_token %}
    {% include "includes/form.html" with form=form %}
    <a class="btn btn-primary" href="{% url "questionarios:list" %}">Voltar</a>
    <button type="submit" class="btn btn-primary">Criar</button>
</form>
{% endblock %}
