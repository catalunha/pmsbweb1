{% extends "questionarios/base.html" %}


{% block conteudo %}
<p><h5>Remover Pergunta Requisito: {{object}} de <b>{{object.pergunta}}</b></h5></p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Apagar</button>
    <a href="{% url "questionarios:update_pergunta" pergunta_do_questionario_pk %}" class="btn btn-primary">Cancelar</a>
</form>

{% endblock %}
