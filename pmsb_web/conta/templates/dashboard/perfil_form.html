{% extends "dashboard/index.html" %} {% block main %}
<form onsubmit="remover_mascaras(this)" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="container" style="margin-top: 10px">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card mx-4">
          <div class="card-body p-4">
            <h2 style="text-align: center;">{{args|upper}}</h2>
            <hr>
            <p class="text-muted" style="text-align: center;">
                {{ args.descricao}}
            </p>
            {% if Erro %}
            <p style="text-align: center; color: red;"> Ocorreu um erro !</p>
            {% endif %} 
            {% if formValor %}
            {{ formValor.as_p }}
            {% endif %}
            {% if formDocumento %}
            {{formDocumento.as_p}}
            {% endif %}

            <br>
            <button type="submit" class="btn btn-warning ">Confirmar</button>
            <a href="{% url 'conta:perfil_list' %}" class="btn btn-primary " style="float: right;">Voltar</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
