{% extends 'conta/base.html' %} {% block body %}
<body class="app flex-row align-items-center fullscreen_bg">
<div class='container' style="margin-top: 5px">
    <form action="{% url 'conta:registrar' %}" onsubmit="remover_mascaras(this)" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card mx-4">
                        <div class="card-body p-4">
                            <h2 style="text-align: center;">Cadastro para acesso ao projeto</h2>
                            <p class="text-muted" style="text-align: center;">Crie a sua conta</p>
                            {% if Erro %}
                            <p style="text-align: center; color: red;"> Ocorreu um erro !</p>
                            {% endif %} {{ formulario_User.as_p }}
                            <br>
                            <button type="submit" id='myForm' class="btn btn-lg btn-block btn-outline-primary">Enviar dados para an√°lise</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
