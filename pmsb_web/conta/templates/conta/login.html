{% extends "conta/base.html" %}
{% load staticfiles %}
{% block body %}

    <body class="app header-fixed sidebar-fixed aside-menu-fixed sidebar-lg-show">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">PMSB - TO</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
            </ul>
            <form action="{% url 'conta:login' %}" onsubmit="remover_mascaras(this)" method="POST"
                  class="form-inline my-2 my-lg-0">
                {% csrf_token %}
                <input type="text" name="username" id="cpf" class="form-control mr-sm-2 cpf -mask" placeholder="CPF"
                       required>
                <input class="form-control mr-sm-2" type="password" name="password" placeholder="Senha" required>
                <button class="btn btn-outline-success btn-pill mr-sm-2" type="submit">Entrar</button>
                <a href="{% url 'conta:registrar' %}" class="btn btn-outline-primary btn-pill" role="button">
                    Cadastre-se aqui.
                </a>
            </form>
        </div>
    </nav>

    <div class="container-fluid-center">
        <div class="row">
            <div class="col-xl-10" style="float: none; margin: 0 auto;">
                <div class="card">
                    <div class="card-body">
                        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                                <li data-target="#carouselExampleCaptions" data-slide-to="1" class=""></li>
                                <li data-target="#carouselExampleCaptions" data-slide-to="2" class=""></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img class="d-block w-100"
                                         data-src="holder.js/800x400?auto=yes&amp;bg=666&amp;fg=444&amp;text=Second slide"
                                         alt="First slide [800x400]" src="{% static 'imagens/banner-1.jpeg' %}"
                                         data-holder-rendered="true">

                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100"
                                         data-src="holder.js/800x400?auto=yes&amp;bg=666&amp;fg=444&amp;text=Second slide"
                                         alt="Second slide [800x400]" src="{% static 'imagens/banner-2.jpeg' %}"
                                         data-holder-rendered="true">
                                </div>
                                <div class="carousel-item">
                                    <img class="d-block w-100"
                                         data-src="holder.js/800x400?auto=yes&amp;bg=555&amp;fg=333&amp;text=Third slide"
                                         alt="Third slide [800x400]" src="{% static 'imagens/banner-3.jpeg' %}"
                                         data-holder-rendered="true">
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button"
                               data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carouselExampleCaptions" role="button"
                               data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </body>

{% endblock %}
