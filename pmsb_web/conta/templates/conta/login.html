{% extends "conta/base.html" %}
{% block body %}
<form class="form-signin" action="{% url 'login' %}" method="POST">
  {% csrf_token %}
  <body class="app flex-row align-items-center">
      <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="card-group">
                <div class="card p-4">
                  <div class="card-body">
                    <h1>Login</h1>
                    <p class="text-muted">Entre no sistema</p>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="icon-user"></i>
                        </span>
                      </div>
                      <input type="text" name="username" class="form-control" placeholder="Usuário" required >
                      
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="icon-lock"></i>
                        </span>
                      </div>
                      <input type="password" name="password" class="form-control" placeholder="Senha" required >
                    </div>
                    {% if erro %}
                    <div class="input-group mb-3">
                        <div class="col-8 text-left" style="color: red;" >
                          Senha/usuário incorretos.
                        </div>
                    </div>
                    {% endif %}
                    <div class="row">
                      <div class="col-6">
                        <button type="submit" class="btn btn-primary px-4">Entrar</button>
                      </div>
                      <div class="col-6 text-right">
                        <button type="button" class="btn btn-link px-0">Esqueceu a senha?</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
                  <div class="card-body text-center">
                    <div>
                      <p style="visibility: hidden;"> PRIMEIRO EASTER EGG PRIMEIRO EASTER EGG, PRIMEIRO EASTER EGG,PRIMEIRO EASTER EGG PRIMEIRO EASTER EGG</p>
                      <h2>Primeira vez?</h2>
                      <a href="{% url 'registrar' %}"  class="btn btn-primary active mt-3">Criar Agora</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
  </body>
</form>
{% endblock %}
